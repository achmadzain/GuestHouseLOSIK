<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
</head>
<body>
    <h1>Update Data</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Nama</th>
                <td>
                    <input type="text" name="nama" value="{{pelangganobj.nama}}">
                </td>
            </tr>
            <tr>
                <th>Jenis kelamin</th>
                <td>
                    <select name="jeniskelamin" id="">
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Tanggal lahir</th>
                <td>
                    <input type="date" name="tanggallahir" value="{{pelangganobj.tanggallahir}}" >
                </td>
            </tr>
            <tr>
                <th>No HP</th>
                <td>
                    <input type="number" name="nohp" value="{{pelangganobj.nohp}}">
                </td>
            </tr>
            <tr>
                <th>Email Pelanggan</th>
                <td>
                    <input type="email" name="emailplg" value="{{pelangganobj.emailplg}}">
                </td>
            </tr>
            <tr>
                <th>Alamat</th>
                <td>
                    <input type="text" name="alamat" value="{{pelangganobj.alamat}}">
                </td>
            </tr>
            </table>
            <button type="submit" >Submit</button>
    </form>
</body>
</html>
